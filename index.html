<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="theme-color" content="#000000">
  <title>Dungeon Roguelike</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Map Container (Top 75%) -->
  <div id="mapContainer">
    <div id="game" aria-label="Dungeon map"></div>
  </div>

  <!-- Live Log Overlay -->
  <div id="liveLog"></div>

  <!-- HUD (below map, above controls) -->
  <div id="hud" aria-label="HUD">
    <div class="hud-bar" aria-label="Health">
      <div class="hud-bar-label" id="hpLabel">HP</div>
      <div class="hud-bar-track">
        <div class="hud-bar-fill" id="hpFill"></div>
      </div>
    </div>
    <div class="hud-bar" aria-label="Hunger">
      <div class="hud-bar-label" id="hungerLabel">Hunger</div>
      <div class="hud-bar-track">
        <div class="hud-bar-fill" id="hungerFill"></div>
      </div>
    </div>
  </div>

  <!-- Controls (Bottom) -->
  <div id="controls" aria-label="Controls">
    <button class="menu-button-only" id="menuBtn" type="button" data-action="menu" aria-label="Menu">‚óè</button>
    <button class="menu-button-only investigate-button" id="investigateBtn" type="button" data-action="investigate" aria-label="Investigate">?</button>
  </div>

  <script src="investigation_descriptions.js"></script>
  <script src="script.js"></script>
</body>
</html>
