<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="theme-color" content="#000000">
  <title>Dungeon Roguelike</title>
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="icon" href="icon.svg" type="image/svg+xml">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Dungeon Roguelike">
  <link rel="apple-touch-icon" href="icon.svg">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Main Menu Screen -->
  <div id="mainMenu" class="screen-overlay">
    <div class="menu-screen">
      <h1 class="menu-title">Dungeon Roguelike</h1>
      <div class="menu-buttons">
        <button type="button" id="startGameBtn" class="menu-screen-button">Start Game</button>
        <button type="button" id="loadGameBtn" class="menu-screen-button">Load Game</button>
        <button type="button" id="settingsMenuBtn" class="menu-screen-button">Settings</button>
        <button type="button" id="quitGameBtn" class="menu-screen-button" style="display: none;">Quit to Menu</button>
      </div>
    </div>
  </div>

  <!-- Map Container (Top 75%) -->
  <div id="mapContainer" style="display: none;">
    <div id="game" aria-label="Dungeon map"></div>
    <div id="spriteLayer" aria-hidden="true"></div>
    <div id="damageNumbers"></div>
  </div>

  <!-- Floor Transition Screen -->
  <div id="floorTransition" style="display: none;"></div>

  <!-- Live Log Overlay -->
  <div id="liveLog"></div>

  <!-- Controls (Bottom) -->
  <div id="controls" aria-label="Controls">
    <!-- HUD (above buttons) -->
    <div id="hud" aria-label="HUD">
      <div class="hud-bar" aria-label="Health">
        <div class="hud-bar-value" id="hpCurrent"></div>
        <div class="hud-bar-track">
          <div class="hud-bar-fill" id="hpFill"></div>
        </div>
        <div class="hud-bar-value" id="hpMax"></div>
      </div>
      <div class="hud-bar" aria-label="Hunger">
        <div class="hud-bar-value" id="hungerCurrent"></div>
        <div class="hud-bar-track">
          <div class="hud-bar-fill" id="hungerFill"></div>
        </div>
        <div class="hud-bar-value" id="hungerMax"></div>
      </div>
      <div class="hud-bar" aria-label="Floor">
        <div class="hud-bar-label" id="floorLabel">Floor 1</div>
      </div>
    </div>
    
    <!-- Hotbar (quick use) -->
    <div id="hotbar" aria-label="Hotbar"></div>

    <div class="controls-buttons">
      <button class="menu-button-only" id="menuBtn" type="button" data-action="menu" aria-label="Menu">‚óè</button>
      <button class="menu-button-only investigate-button" id="investigateBtn" type="button" data-action="investigate" aria-label="Investigate">?</button>
      <button class="menu-button-only wait-button" id="waitBtn" type="button" data-action="wait" aria-label="Wait">W</button>
    </div>
  </div>

  <script src="investigation_descriptions.js"></script>
  <script src="js/version.js"></script>
  <script src="js/state.js"></script>
  <script src="js/data.js"></script>
  <script src="js/helpers.js"></script>
  <script src="js/sprites.js"></script>
  <script src="js/mapgen.js"></script>
  <script src="js/enemy_ai.js"></script>
  <script src="js/player.js"></script>
  <script src="js/inventory.js"></script>
  <script src="js/draw.js"></script>
  <script src="js/inputs.js"></script>
  <script src="js/init.js"></script>
  <script>
    // Enable "Add to Home Screen" / installable app behavior (PWA).
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker
          .register("./sw.js", { updateViaCache: "none" })
          .then((reg) => {
            // Always check for updates when you open the bookmark.
            try { reg.update(); } catch {}

            // If there's already a waiting SW, activate it immediately.
            if (reg.waiting) reg.waiting.postMessage({ type: "SKIP_WAITING" });

            reg.addEventListener("updatefound", () => {
              const sw = reg.installing;
              if (!sw) return;
              sw.addEventListener("statechange", () => {
                // New version installed -> activate + reload to ensure newest JS/CSS are used.
                if (sw.state === "installed" && navigator.serviceWorker.controller) {
                  reg.waiting?.postMessage({ type: "SKIP_WAITING" });
                }
              });
            });
          })
          .catch(() => {
            // Non-fatal: game still runs without offline caching.
          });

        // When the new SW takes control, reload once to use the newest cached assets.
        let reloaded = false;
        navigator.serviceWorker.addEventListener("controllerchange", () => {
          if (reloaded) return;
          reloaded = true;
          window.location.reload();
        });
      });
    }
  </script>
</body>
</html>
